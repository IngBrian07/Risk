<!DOCTYPE html>

<html>
    <head>
        <meta charset="UFT-8">
        <title>Reporte de riegos</title>
        <link rel="stylesheet" href="css.css">
    </head>


    <body>
        <div id="logo">
            <img id="im_logo" src=".\imagenes\logo.jpeg" alt="Logo" height=50px >
        </div>

        <div>
            <header id="title">
                <h1>Reporte de riesgos de CIHumana</h1>
            </header>
        </div>

        <div class="info_data">
            <p>Elaborado por: Brian Contreras</p>
            <p>Fecha de elaboraci&oacuten:31/12/2020</p>
            <p>Tiempo que comprende: 2020</p>
        </div>

        <div class="container">

            <!--**************Firts box**********-->
            <div class="box1">
                <div id="T1">
                    <h2>Indicencias totales</h2>
                </div>

                <div id="pie1_total">
                    <img id="1-1" src=".\imagenes\inc1.png" alt="Logo" height=200px >
                </div>

                <div id="bar1">
                    <img id="1-2" src=".\imagenes\" alt="Grafica de barras con una ojiva 20-80" height=200px >
                </div>
            </div>


            <!--**************Second box**********-->
            <div class="Inc_time">
                <h2>Incidencias agrupadas por tiempo</h2>
                <div id="img2">
                    <img id="2-1" src=".\imagenes\IncTiemp1.png" alt="Incidencias en el tiempo" height=200px >
                </div>
            </div>


            <!--**************Third box**********-->
            <div class="Proj_risk">
                <h2>Riesgos por proyecto</h2>
                <div id="img3-1">
                    <img id="3-1" src=".\imagenes\table_Risk.png" alt="Tabla de incidencias totales" height=200px >
                </div>

                <div id="img3-2">
                    <img id="3-2" src=".\imagenes\Risk_by_proj.png" alt="Grafica de barras con una ojiva 20-80" height=200px >
                </div>
            </div>

        </div>


        <footer>Elaborado por la PMO</footer>


    </body>


</html>
